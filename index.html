<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <!-- styleshseet -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <div class="main">

    <div class="block1">


      <form class="" action="index.html" method="post">

      <h2>Bill</h2>
      <input class="bill resetable" type="number" name="" value="0">


      <h2 class="second-heading">Select Tip %</h2>


      <button class="tip-rate" type="button" name="button">5%</button>
      <button class="tip-rate" type="button" name="button">10%</button>
      <button class="tip-rate" type="button" name="button">15%</button>
      <button class="tip-rate" type="button" name="button">25%</button>
      <button class="tip-rate" type="button" name="button">50%</button>
      <input class="tip-rate custom-button resetable" type="text" name="" value="Custom ">

      <div class="bottom-section">
        <h2 class="second-heading">Number of People<label for="number-people">Can't be zero</label></h2>

        <input id="number-people"  class="number-people resetable" type="number" name="" value="1">

      </div>






    </div>

    <div class="block2">
      <div class="calculations">
        <h3>Tip Amount<br><span class="subtext">/ person</span><span class="answer-num tip-answer">$0.00</span></h3>
      </div>



      <div class="calculations">
        <h3>Total<br><span class="subtext">/ person</span><span class="answer-num total-answer">$0.00</span></h3>
      </div>


      <input class="reset-button" type="reset" name="" value="RESET">
    </div>

    </form>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Billy</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
